<!doctype html>
<html>
<title> DME Weekly Challenge 3
</title>
<body style="background-color: cornflowerblue">
<h1> Form Question </h1>

<select name="why" id="why">

</select><br>
    <input type="button" onclick="myfunction()" value="Submit form">

        document.getElementById("myForm").submit();
        }
        </script>
